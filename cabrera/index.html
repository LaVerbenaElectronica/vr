<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Environment component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="../hackaton/FINAL/js/aframe-master-v1.3.0.min.js"></script>
	<script src="../hackaton/FINAL/js/aframe-environment-component.js"></script>
</head>

<body>

<a-scene environment="preset:  goldmine;  active:  true;  groundColor:  #b3b3b3;  groundColor2:  #385e69;  dressing:  arches;  
horizonColor:  #5695a9;  fog:  0.75;  groundYScale:  3.48;  dressingOnPlayArea:  0.09;  dressingColor:  #914930;  skyType:  gradient;  
skyColor:  #8c300b;  shadowSize:  10.19;  lightPosition:  [object Object];  ground:  noise;  dressingAmount:  9;  dressingScale:  4; 
 dressingVariance:  [object Object]">
	
	<a-assets>w
		<a-asset-item id="matilda" src="hackathon/woman.gltf"></a-asset-item>  
        <a-asset-item id="demon" src="hackathon/demon.glb"></a-asset-item> 
        <a-asset-item id="cafe" src="hackathon/coffe/Cabin.gltf"></a-asset-item> 
		<a-asset-item id="tree" src="hackathon/Baretree.glb"></a-asset-item>
		<a-asset-item id="tree2" src="hackathon/bundeva_i_drvo.glb"></a-asset-item>
	</a-assets>

<a-entity camera look-controls wasd-controls="acceleration:100" position="-40 3 -40" rotation="0 180 0"  movement-controls="fly: true; speed: 0.3"
                animation="property: position; from: -40 3 -40; to: 40 5 40; dur: 100000; delay: 5000; loop:true; dir: alternate;"
				animation__2="property: rotation; from: 0 180 0; to: 0 360 0; dur: 100000; delay: 5000; loop:true; dir: alternate;"></a-entity>


	<a-entity gltf-model="#demon" 
		position = "3 2 -7"
		rotation="0 -3 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: 3 2 -7; to: 3 5 -7; dur: 10000; delay: 1000; loop:true; dir: alternate;">	
    </a-entity>

	<a-entity gltf-model="#demon" 
		position = "13 2 -17"
		rotation="0 -13 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: 13 2 -17; to: 13 5 -17; dur: 10000; delay: 2000; loop:true; dir: alternate;">	
    </a-entity>
	
		<a-entity gltf-model="#demon" 
		position = "23 2 27"
		rotation="0 -23 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: 23 2 27; to: 23 5 27; dur: 10000; delay: 3000; loop:true; dir: alternate;">	
    </a-entity>
	
		<a-entity gltf-model="#demon" 
		position = "33 2 37"
		rotation="0 -34 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: 33 2 37; to: 33 5 37; dur: 10000; delay: 4000; loop:true; dir: alternate;">	
    </a-entity>
	
	
		<a-entity gltf-model="#demon" 
		position = "43 2 47"
		rotation="0 -44 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: 43 2 47; to: 43 5 47; dur: 10000; delay: 5000; loop:true; dir: alternate;">	
    </a-entity>
	

	<a-entity gltf-model="#demon" 
		position = "-3 2 7"
		rotation="0 -3 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: -3 2 7; to: -3 5 7; dur: 10000; delay: 6000; loop:true; dir: alternate;">	
    </a-entity>

	<a-entity gltf-model="#demon" 
		position = "-13 2 17"
		rotation="0 -13 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: -13 2 17; to:-13 5 17; dur: 10000; delay: 7000; loop:true; dir: alternate;">	
    </a-entity>
	
		<a-entity gltf-model="#demon" 
		position = "-23 2 -27"
		rotation="0 -23 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: -23 2 -27; to: -23 5 -27; dur: 10000; delay: 8000; loop:true; dir: alternate;">	
    </a-entity>
	
		<a-entity gltf-model="#demon" 
		position = "-33 2 -37"
		rotation="0 -34 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: -33 2 -37; to: -33 5 -37; dur: 10000; delay: 9000; loop:true; dir: alternate;">	
    </a-entity>
	
	
		<a-entity gltf-model="#demon" 
		position = "-43 2 -47"
		rotation="0 -44 0"
		scale="0.3 0.3 0.3"
		animation="property: position; from: -43 2 -47; to: -43 5 -47; dur: 10000; delay: 10000; loop:true; dir: alternate;">	
    </a-entity>

</a-scene>




</body>
</html>
