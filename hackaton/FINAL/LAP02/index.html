<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Environment component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="../js/aframe-master-v1.3.0.min.js"></script>
	<script src="../js/aframe-environment-component.js"></script>

<body>

<a-scene environment="skyType: atmosphere; ground: canyon; groundTexture: walkernoise; groundColor: #3d4e41; groundColor2: #476b36" renderer="antialias: true;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" visible="">


	<a-assets>
		<a-asset-item id="trees" src="hacathron/trees.gltf"></a-asset-item>
		<a-asset-item id="ferret" src="ferret/scene.gltf"></a-asset-item>
		<a-asset-item id="boy" src="boy/scene.gltf"></a-asset-item>
		<a-asset-item id="flower1" src="hacathron/flower_1.glb"></a-asset-item>
		<a-asset-item id="flower2" src="hacathron/flower_2.glb"></a-asset-item>
		<a-asset-item id="house" src="hacathron/house/scene.gltf"></a-asset-item>
		<img id="story-title" src="hacathron/story-title.png">
	</a-assets>

<div class="a-loader-title" style="display: none;">A-Frame: Environment component</div><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #CEE4F0; intensity: 0.5722448147213711; groundColor: #3d4e41" visible=""></a-entity>
<a-entity class="environment" position="-0.11 1 0.33" light="intensity: 0.5722448147213711; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity>
<a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false"></a-entity>
<a-entity class="environmentDressing environment" visible="false"></a-entity>
