<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Environment component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="../js/aframe-master-v1.3.0.min.js"></script>
	<script src="../js/aframe-environment-component.js"></script>

</head>

<body>

<a-scene environment="preset: volcano; fog: 0.62; dressingOnPlayArea: 0.36" renderer="antialias: true;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" visible="" fog="color: #b4280f; far: 156">
	  
	<a-assets>
		<a-asset-item id="man" src="hackathon/ManFlexing.gltf"></a-asset-item>
		<img id="story-title" src="hackathon/story-title.png">
	</a-assets>

<div class="a-loader-title" style="display: none;">A-Frame: Environment component</div>
<a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #a48387; intensity: 0.1; groundColor: #553e35" visible=""></a-entity>
<a-entity class="environment" position="0.5 2.25 0" light="intensity: 0.1; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10; type: point" visible=""></a-entity>
<a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 9.76" shadow="cast: false; receive: false"></a-entity>
<a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #4a070f; bottomColor: #f62300" visible="" geometry=""></a-sky>
<a-entity id="geometry=&quot;radius:  200;  thetaLength:  110;  primitive:  sphere;  segmentsWidth:  64;  segmentsHeight:  32&quot;"></a-entity>
<a-entity id="stars" visible="false"></a-entity>

    <a-image 
		src="#story-title"
		width="7" 
		height="2"
		scale="0.43 0.43 0.43"
		position="3.18 2.43 -4.688"
		rotation="0 0 0">
	</a-image>

<a-entity light="type: spot; angle: 45" position="-1.3 1 -10" animation="property: position; from: -1.3 1 -10; to: 1.3 1 -10; dur: 5000; loop: true"></a-entity>
<a-entity light="type: spot; angle: 45" position="-1.3 1 -5" animation="property: position; from: -1.3 1 -5; to: 1.3 1 -5; dur: 5000; loop: true"></a-entity>
<a-entity light="type: spot; angle: 45" position="-1.3 1 0" animation="property: position; from: -1.3 1 0; to: 1.3 1 0; dur: 5000; loop: true"></a-entity>

	<a-entity gltf-model="hackathon/ManFlexing.gltf" position="-1.3 6 -10" rotation="0 28.966914160109106 0" scale="60 60 60" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000">
	</a-entity>

	<a-entity gltf-model="hackathon/ManFlexing.gltf" position="-53 6 -33" rotation="0 28.966914160109106 0" scale="60 60 60" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000">
	</a-entity>
	
		<a-entity gltf-model="hackathon/ManFlexing.gltf" position="-53 17 -83" rotation="0 28.966914160109106 0" scale="60 60 60" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000">
	</a-entity>
	
	<a-entity gltf-model="hackathon/ManFlexing.gltf" position="55 6 -53" rotation="0 28.966914160109106 0" scale="60 60 60" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000">
	</a-entity>

	<a-entity gltf-model="hackathon/ManFlexing.gltf" position="-3.76 8.7 2.4" rotation="0 28.966914160109106 0" scale="60 60 60" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000">
	</a-entity>

</a-scene>


</body>
</html>
